<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icon-logo4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>GroupLock</title>
</head>

<body id="body" class="body">
    <div>
        <header>
            <div class="darkBnt-container">
                <button id="darkMode" class="bnt-off"><i id="icon-moon-sun" class="fa-solid fa-sun"></i></button>
            </div>
        </header>
        
        <main>
            <section class="hero">
                <h1 class="title">Gerador de Senha</h1>
                <p class="subtitle">
                    Utilize o nosso gerador online para
                    criar uma senha forte e segura.
                </p>
            </section>
            <section class="box">
                <div class="password">
                    <div class="text">
                        <input type="text" name="password" id="password" />
                    </div>
                    <div class="actions">
                        <button id="copy-1">
                            <img src="copy.svg" width="42">
                        </button>
                        <button id="renew">
                            <img src="renew.svg" width="42">
                        </button>
                    </div>
                </div>
                <div class="security-indicator">
                    <div id="security-indicator-bar" class="bar safe"></div>
                </div>
            </section>
            <section class="box customize">
                <h3 class="title">Personalizar</h3>
                <div class="actions">
                    <div class="password-length">
                        <p>Tamanho: <span id="password-length-text">16</span></p>
                        <input type="range" class="slider" name="password-length" id="password-length" value="16" min="8" max="64" />
                    </div>
                    <div class="config">
                        <label class="checkbox-container">
                            <span class="text">Maiúsculas</span>
                            <input type="checkbox" id="uppercase-check" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <span class="text">Números</span>
                            <input type="checkbox" id="number-check" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <span class="text">Símbolos</span>
                            <input type="checkbox" id="symbol-check" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </section>
    
            <div class="submit">
                <button id="copy-2">Copiar Senha</button>
            </div>
        </main>

        <footer class="copyFooter">
            <span class="copy">&copy; <span id="fullYear"></span> GroupLock | Todos os direitos reservados</span>
        </footer>
    </div>
    <script>
        const passwordEl = document.querySelector("#password")
        const upperCaseCheckEl = document.querySelector("#uppercase-check")
        const numberCheckEl = document.querySelector("#number-check")
        const symbolCheckEl = document.querySelector("#symbol-check")
        const securityIndicatorBarEl = document.querySelector("#security-indicator-bar")
        const bodyEl = document.querySelector("#body")
        const buttonDarkModeEl = document.querySelector("#darkMode")
        const iconDarkModeEl = document.querySelector("#icon-moon-sun")


        buttonDarkModeEl.addEventListener("click", function () {
            bodyEl.classList.toggle("darkOn")

            iconDarkModeEl.classList.toggle("fa-moon")
        })

        const today = new Date()
        document.querySelector("#fullYear").innerText = today.getFullYear()


        let passwordLength = 16
        function generatePassword() {
            let chars = "abcdefghjkmnpqrstuvwxyz"

            const upperCaseChars = "ABCDEFGHJKLMNPQRSTUVWXYZ"
            const numberChars = "123456789"
            const symbolChars = "?!@&*()[]"

            if (upperCaseCheckEl.checked) {
                chars += upperCaseChars
            }
            if (numberCheckEl.checked) {
                chars += numberChars
            }
            if (symbolCheckEl.checked) {
                chars += symbolChars
            }

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)


            }
            passwordEl.value = password
            calculateQuality()
            calculateFontSize()
        }

        function calculateQuality() {
            // T*0.25 + M*0.15 + N*0.25 S*0.35 = 100
            const percent = Math.round(
            (passwordLength / 64) * 25 + 
            (upperCaseCheckEl.checked ? 15 : 0) + 
            (numberCheckEl.checked ? 25 : 0) + 
            (symbolCheckEl.checked ? 35 : 0))
            
            securityIndicatorBarEl.style.width = `${percent}%`

            if (percent > 69) {
                securityIndicatorBarEl.classList.remove("critical")
                securityIndicatorBarEl.classList.remove("warning")
                securityIndicatorBarEl.classList.add("safe")
            } else if (percent > 50) {
                securityIndicatorBarEl.classList.remove("critical")
                securityIndicatorBarEl.classList.add("warning")
                securityIndicatorBarEl.classList.remove("safe")
            } else {
                securityIndicatorBarEl.classList.add("critical")
                securityIndicatorBarEl.classList.remove("warning")
                securityIndicatorBarEl.classList.remove("safe")
            }

            if (percent >= 100) {
                securityIndicatorBarEl.classList.add("completed")
            } else {
                securityIndicatorBarEl.classList.remove("completed")
            }
        }

        function calculateFontSize() {
            if (passwordLength > 45) {
                passwordEl.classList.remove("font-sm")
                passwordEl.classList.remove("font-xs")
                passwordEl.classList.add("font-xxs")
            } else if (passwordLength > 32) {
                passwordEl.classList.remove("font-sm")
                passwordEl.classList.add("font-xs")
                passwordEl.classList.remove("font-xxs")
            } else if (passwordLength > 22) {
                passwordEl.classList.add("font-sm")
                passwordEl.classList.remove("font-xs")
                passwordEl.classList.remove("font-xxs")
            } else {
                passwordEl.classList.remove("font-sm")
                passwordEl.classList.remove("font-xs")
                passwordEl.classList.remove("font-xxs")
            }
        }

        function copy() {
            navigator.clipboard.writeText(passwordEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", function () {
            passwordLength = passwordLengthEl.value
            document.querySelector("#password-length-text").innerText = passwordLength
            generatePassword()
        })
        upperCaseCheckEl.addEventListener("click", generatePassword)
        numberCheckEl.addEventListener("click", generatePassword)
        symbolCheckEl.addEventListener("click", generatePassword)

        document.querySelector("#copy-1").addEventListener("click", copy)
        document.querySelector("#copy-2").addEventListener("click", copy)
        document.querySelector("#renew").addEventListener("click", generatePassword)

        generatePassword()

        

    </script>
</body>

</html>
